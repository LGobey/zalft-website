<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch This Space</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="./images/favicon.ico" type="image/x-icon"> <!-- Ensure this line points to your favicon -->
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: right; /* Align items to the right */
            min-height: 100vh;
            background-color: #fff; /* Changed background color to white */
            background-image: url('./images/olive-bg.jpg'); /* Ensure this path points to your cardboard texture image */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            font-family: 'Roboto', sans-serif;
            color: #333;
            overflow: hidden;
        }

        div {
            margin-left: auto; /* Push the div to the right */
        }

        #logo {
            margin-right: 20px; /* Add some space to the right of the logo */
        }

        #coming-soon {
            text-align: center; /* Center the text */
            font-size: 34px; /* Adjust the font size as needed */
            margin-top: 10px; /* Add some space between the logo and the text */
            color: #556b2f; /* Dark olive green */
        }
        #coming-time {
            text-align: center; /* Center the text */
            font-size: 200px; /* Adjust the font size as needed */
            margin-top: 10px; /* Add some space between the logo and the text */
            color: #556b2f; /* Dark olive green */
        }

    </style>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self'; script-src 'self'; style-src 'self';">
</head>

<body>
    <div>
        <img id="logo" src="./images/Zalft-TP.png" alt="Your Logo">
        <div id="coming-soon">Arriving</div>
        <div id="coming-time">2024</div>
    </div>

</body>

</html>
