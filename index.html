<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch This Space</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="./images/favicon.ico" type="image/x-icon"> <!-- Ensure this line points to your favicon -->


    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-end; /* Align items to the right */
            min-height: 100vh;
            background-color: #fff; /* Changed background color to white */
            background-image: url('./images/olive-bg.jpg'); /* Ensure this path points to your cardboard texture image */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            font-family: 'Roboto', sans-serif;
            color: #333;
            overflow: hidden;
        }

        #logo {
             /* Add some space to the right of the logo */
             margin-top: 5%;
            max-width: 100%; /* Ensure the logo doesn't exceed its container */
            height: auto; /* Maintain aspect ratio */
            width: 45%; /* Set the logo width to 30% of its container */
        }

    </style>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self'; script-src 'self'; style-src 'self';">
</head>

<body>
    <img id="logo" src="./images/Zalft-TP.png" alt="Your Logo">   
</body>

</html>
