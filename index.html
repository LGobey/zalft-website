<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch This Space</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="./images/favicon.ico" type="image/x-icon"> <!-- Ensure this line points to your favicon -->
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #fff; /* Changed background color to white */
            background-image: url('./images/comingsoon-bg.jpg'); /* Ensure this path points to your cardboard texture image */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            font-family: 'Roboto', sans-serif;
            color: #333;
            overflow: hidden;
            padding: 20px; /* Added padding for spacing */
            position: relative; /* Added position relative to body */
        }

        #logo {
            max-width: 200px; /* Increased size */
            max-height: 200px; /* Increased size */
            transition: transform 0.3s;
            animation: bounce 2s infinite;
            position: absolute; /* Positioned logo absolutely */
            top: 20px; /* Positioned logo 20px from the top */
            left: 20px; /* Positioned logo 20px from the left */
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }

        #footer {
            text-align: center;
            font-size: 24px;
            color: #333; /* Changed text color to darker */
            margin-top: 250px; /* Adjusted margin top to move the text down */
        }

        h1 {
            margin: 0;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        #countdown {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            font-size: 2em;
            color: #333; /* Changed text color to darker */
            position: relative; /* Added position relative to countdown */
        }

        .countdown-item {
            margin: 0 10px;
            text-align: center;
        }

        .countdown-item span {
            display: block;
            font-size: 0.5em;
        }

        .countdown-item div {
            font-weight: bold;
        }
    </style>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self'; script-src 'self'; style-src 'self';">
</head>

<body>
    <div>
        <img id="logo" src="./images/Zalft-TP.png" alt="Your Logo">
    </div>
    <div id="footer">
        <h1>Watch this space!</h1>
    </div>
    <div id="countdown">
        <div class="countdown-item">
            <div id="days">0</div>
            <span>Days</span>
        </div>
        <div class="countdown-item">
            <div id="hours">0</div>
            <span>Hours</span>
        </div>
        <div class="countdown-item">
            <div id="minutes">0</div>
            <span>Minutes</span>
        </div>
        <div class="countdown-item">
            <div id="seconds">0</div>
            <span>Seconds</span>
        </div>
    </div>

    <script>
        function countdownTimer() {
            const endDate = new Date("2024-12-31T00:00:00").getTime();
            const now = new Date().getTime();
            const timeLeft = endDate - now;

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById('days').innerText = days;
            document.getElementById('hours').innerText = hours;
            document.getElementById('minutes').innerText = minutes;
            document.getElementById('seconds').innerText = seconds;

            if (timeLeft < 0) {
                clearInterval(timerInterval);
                document.getElementById('countdown').innerText = "EXPIRED";
            }
        }

        const timerInterval = setInterval(countdownTimer, 1000);
        countdownTimer();  // initial call to display timer immediately
    </script>
</body>

</html>
