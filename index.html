<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch This Space</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="./images/favicon.ico" type="image/x-icon"> <!-- Ensure this line points to your favicon -->
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: right; /* Align items to the right */
            min-height: 100vh;
            background-color: #fff; /* Changed background color to white */
            background-image: url('./images/olive-bg.jpg'); /* Ensure this path points to your cardboard texture image */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            font-family: 'Roboto', sans-serif;
            color: #333;
            overflow: hidden;
        }

        div {
            margin-left: auto; /* Push the div to the right */
        }

        #logo {
            margin-right: 20px; /* Add some space to the right of the logo */
        }

        #coming-soon {
            text-align: center; /* Center the text */
            font-size: 36px; /* Adjust the font size as needed */
            margin-top: 10px; /* Add some space between the logo and the text */
        }

        #countdown {
            text-align: center; /* Center the countdown */
            font-size: 24px; /* Adjust the font size as needed */
            margin-top: 10px; /* Add some space between the text and the countdown */
        }

    </style>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self'; script-src 'self'; style-src 'self';">
</head>

<body>
    <div>
        <img id="logo" src="./images/Zalft-TP.png" alt="Your Logo">
        <div id="coming-soon">Coming Soon</div>
        <div id="countdown"></div>
    </div>

    <script>
        // Set the date we're counting down to
        var countDownDate = new Date("Jul 1, 2024 00:00:00").getTime();

        // Update the countdown every 1 second
        var x = setInterval(function () {

            // Get the current date and time
            var now = new Date().getTime();

            // Calculate the remaining time
            var distance = countDownDate - now;

            // Calculate days, hours, minutes, and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the countdown
            document.getElementById("countdown").innerHTML = days + "d " + hours + "h "
                + minutes + "m " + seconds + "s ";

            // If the countdown is over, display a message
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "EXPIRED";
            }
        }, 1000);
    </script>

</body>

</html>
